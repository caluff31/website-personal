<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <audio src="" id="audio"></audio>

    <div class="music-players">
        <h1 class="song-name">About You</h1>
        <p class="artist-name">The 1975</p>
        <div class="disk"></div>
        
        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00.00</span>
            <span class="song-duration">00.00</span>
        </div>

        <div class="control">
            <button class="btn backward-btn"><img src="kiri.png" width="40px" height="40px"></button>
            <button class="play-button pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><img src="690134-200.png" width="40px" height="40px"> </button>
        </div>
    </div>

    <script src="data.js"></script>  
    <script src="app.js"></script>
</body>
</html>
